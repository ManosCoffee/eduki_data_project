[loggers]
keys = root

[handlers]
keys = stream_handler

[formatters]
keys = custom_formatter

[logger_root]
level = INFO
handlers = stream_handler

[handler_stream_handler]
class = StreamHandler
level = INFO
formatter = custom_formatter
args = (sys.stderr,)

[formatter_custom_formatter]
class = utils.color_log_formatter.ColorLogFormatter